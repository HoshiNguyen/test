  <div class="row">
    <div class="traffic-light col-traffic_light">
      <div class="traffic-light1">
        <div id="red1" class="bulb"></div>
        <div id="yellow1" class="bulb"></div>
        <div id="green1" class="bulb"></div>
      </div>

      <div class="traffic-light2">
        <div id="red2" class="bulb"></div>
        <div id="yellow2" class="bulb"></div>
        <div id="green2" class="bulb"></div>
      </div>

      <div class="traffic-light3">
        <div id="red3" class="bulb"></div>
        <div id="yellow3" class="bulb"></div>
        <div id="green3" class="bulb"></div>
      </div>

      <div class="traffic-light4">
        <div id="red4" class="bulb"></div>
        <div id="yellow4" class="bulb"></div>
        <div id="green4" class="bulb"></div>
      </div>
    </div>

    <div class="col-dashboard">
      <div id="subent-value">
        <div id="current-name">Mode:</div>
        <div id="read-g1">G1 = </div>
        <div id="read-y1">Y1 = </div>
        <div id="read-r1">R1 = </div>
        <div id="read-g2">G2 = </div>
        <div id="read-y2">Y2 = </div>
        <div id="read-r2">G2 = </div>
      </div>

      <div class="options">
        <button onclick="clearData(); FetchAllData(); ">Load data</button>

        <div class="select">
          <button onclick="showForm('form-select')">Select mode</button>
          <div class="form-select">
            <h1 class="form-heading">Chọn mode:</h1>
            <label for="">Nhập tên:</label>
            <input id="name-select" type="text">
            <input class="submit-btn" type="button" value="OK" onclick="selectMode()"></li>
          </div>
        </div>

        <div class="add-mode">
          <button onclick="showForm('form-create')">Add mode</button>
          <div class="form-create">
            <ul>
              <h1 class="form-heading">Thêm chế độ đèn</h1>
              <label class="name-input" for="name"><b>Name</b></label>
              <input id="name-inp" class="name-input" type="text" placeholder="Enter name" name="name" required>
              <li>
                <label for="Red 1"><b>Red 1</b></label>
                <input id="Red1-inp" type="number" placeholder="Red 1" name="Red 1" required>
                <label for="Yellow 1"><b>Yellow 1</b></label>
                <input id="Yellow1-inp" type="number" placeholder="Yellow 1" name="Yellow 1" required>
                <label for="Green 1"><b>Green 1</b></label>
                <input id="Green1-inp" type="number" placeholder="Green 1" name="Green 1" required>
              </li>
              <li>
                <label for="Red 2"><b>Red 2</b></label>
                <input id="Red2-inp" type="number" placeholder="Red 2" name="Red 2" required>
                <label for="Yellow 2"><b>Yellow 2</b></label>
                <input id="Yellow2-inp" type="number" placeholder="Yellow 2" name="Yellow 2" required>
                <label for="Green 2"><b>Green 2</b></label>
                <input id="Green2-inp" type="number" placeholder="Green 2" name="Green 2" required>
              </li>
              <li><input class="submit-btn" type="button" value="OK" onclick="addFormDataToFirebase()"></li>
            </ul>
          </div>
        </div>

        <div class="delete-mode">
          <button onclick="showForm('form-delete')">Delete mode</button>
          <div class="form-delete">
            <h1 class="form-heading">Nhap name cua mode can xoa</h1>
            <input id="name-delete" type="text">
            <input class="submit-btn" type="button" value="OK" onclick="deleteModeByNameUserInp()"></li>
          </div>
        </div>
      </div>
      <ul id="list">
      </ul>



    </div>

    <br><br><br>
  </div>
